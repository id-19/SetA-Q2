<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>3d Buttons</title>
	</head>
	<body>
		<div id="first-button">
			<div id="front-face">Button</div>
			<div id="side-face"></div>
		</div>
		<div id="second-button">
			<div id="left"></div>
			<span id="centre-div">
				<div id="top"></div>
				<div id="front">Button</div>
				<div id="bottom"></div>
			</span>
			<div id="right"></div>
		</div>
	</body>
</html>
